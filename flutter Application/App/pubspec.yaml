name: app
description: "Ishtdev app with digital maps, geo-tags, and live route status."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  lucide_icons: ^0.257.0
  font_awesome_flutter: ^10.4.0

  # Maps & Location
  google_maps_flutter: ^2.9.0
  geolocator: ^13.0.1
  geocoding: ^3.0.0
  mappls_gl: ^1.2.0

  # State Management
  provider: ^6.1.2

  # Networking
  http: ^1.2.2

  # JSON & Models
  json_annotation: ^4.9.0
  qr_flutter: ^4.1.0


  # UI Enhancements
  flutter_svg: ^2.0.10
  lottie: ^3.1.2

  # Permissions
  permission_handler: ^11.3.1

  # Caching & Local Storage
  shared_preferences: ^2.3.2

  # Firebase
  firebase_core: ^3.6.0
  firebase_auth: ^5.2.0
  cloud_firestore: ^5.4.0
  firebase_storage: ^12.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.9
  image_picker: ^1.0.7
  json_serializable: ^6.9.0
  flutter_map: ^6.1.0
  latlong2: ^0.9.0
  google_maps_flutter: ^2.9.0
  google_maps_flutter_web: ^0.5.4
  flutter_map_marker_popup: ^6.1.2

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/fonts/
    - assets/lottie/

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter_24pt-Regular.ttf
        - asset: assets/fonts/Inter_24pt-Bold.ttf
          weight: 700
